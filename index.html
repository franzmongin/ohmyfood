<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css



    "
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container flex">
      <header class="header flex-center">
        <img
          src="./images/logo/ohmyfood@2x.svg"
          alt="ohmyfood"
          class="header__logo"
        />
      </header>

      <div class="localisation flex flex-center">
        <i class="fas fa-map-marker-alt localisation__logo"></i>
        <div class="localisation__text">Paris, Belleville</div>
      </div>

      <section class="explore flex">
        <h1>Réservez le menu qui vous convient</h1>
        <h2>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </h2>
        <button class="explore__button flex flex-center">
          Explorer nos restaurants
        </button>
      </section>

      <section class="working">
        <h2>Fonctionnement</h2>
        <div class="working__step working__step__1 flex">
          <i class="fas fa-mobile-alt working__step__icon"></i>
          <div class="working__step__text">Choisissez un restaurant</div>
        </div>
        <div class="working__step working__step__2 flex">
          <i class="fas fa-list-ul working__step__icon"></i>
          <div class="working__step__text">Composez votre menu</div>
        </div>
        <div class="working__step working__step__3 working__step--active flex">
          <i
            class="fas fa-store working__step__icon working__step__icon--active"
          ></i>
          <div class="working__step__text">Dégustez au restaurant</div>
        </div>
      </section>

      <section class="restaurants"></section>

      <footer></footer>
    </div>
  </body>
</html>
